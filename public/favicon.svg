<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient circle -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:1" />
    </linearGradient>
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Outer blue ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#blueGradient)" stroke-width="8" opacity="0.6"/>

  <!-- Inner decorative circles -->
  <circle cx="256" cy="256" r="190" fill="none" stroke="#1e40af" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="200" fill="none" stroke="#3b82f6" stroke-width="1" opacity="0.4"/>

  <!-- DevOps infinity symbol (stylized) -->
  <path d="M 180 256 Q 140 200 180 150 Q 220 100 256 150 Q 292 100 332 150 Q 372 200 332 256 Q 372 312 332 362 Q 292 412 256 362 Q 220 412 180 362 Q 140 312 180 256 Z"
        fill="none" stroke="url(#lightBlueGradient)" stroke-width="6" opacity="0.4" filter="url(#glow)"/>

  <!-- Main code brackets < /> with DevOps theme -->
  <g filter="url(#glow)">
    <!-- Left bracket < -->
    <path d="M 190 200 L 140 256 L 190 312"
          stroke="url(#blueGradient)"
          stroke-width="24"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Forward slash / -->
    <line x1="240" y1="320" x2="272" y2="192"
          stroke="url(#blueGradient)"
          stroke-width="20"
          stroke-linecap="round"/>

    <!-- Right bracket > -->
    <path d="M 322 200 L 372 256 L 322 312"
          stroke="url(#blueGradient)"
          stroke-width="24"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Small decorative gear (DevOps symbol) top right -->
  <g transform="translate(370, 140)">
    <circle cx="0" cy="0" r="20" fill="#1e293b" stroke="url(#lightBlueGradient)" stroke-width="2"/>
    <path d="M -8,-8 L 8,8 M 8,-8 L -8,8 M 0,-12 L 0,12 M -12,0 L 12,0"
          stroke="#60a5fa"
          stroke-width="2"
          opacity="0.8"/>
  </g>

  <!-- Small decorative terminal symbol bottom left -->
  <g transform="translate(140, 370)">
    <rect x="-18" y="-15" width="36" height="30" rx="4" fill="#1e293b" stroke="url(#lightBlueGradient)" stroke-width="2"/>
    <path d="M -10,-5 L -5,0 L -10,5"
          stroke="#60a5fa"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
    <line x1="0" y1="5" x2="10" y2="5"
          stroke="#60a5fa"
          stroke-width="2"
          stroke-linecap="round"/>
  </g>

  <!-- Subtle connecting lines (circuit board style) -->
  <line x1="370" y1="160" x2="330" y2="200" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>
  <line x1="140" y1="355" x2="180" y2="315" stroke="#3b82f6" stroke-width="1.5" opacity="0.3"/>

  <!-- Small dots for tech aesthetic -->
  <circle cx="350" cy="180" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="160" cy="335" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="256" cy="120" r="3" fill="#60a5fa" opacity="0.6"/>
  <circle cx="256" cy="392" r="3" fill="#60a5fa" opacity="0.6"/>
</svg>
