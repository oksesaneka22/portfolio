<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Updated gradients to dark blue-purple cyberpunk theme -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a3e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d0d28;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleBlueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cyanGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="neonPurple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <!-- Enhanced glow for cyberpunk effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Dark background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)"/>

  <!-- Added hexagonal tech pattern -->
  <g opacity="0.15">
    <path d="M 256 100 L 300 125 L 300 175 L 256 200 L 212 175 L 212 125 Z" stroke="#8b5cf6" stroke-width="2" fill="none"/>
    <path d="M 356 180 L 400 205 L 400 255 L 356 280 L 312 255 L 312 205 Z" stroke="#6366f1" stroke-width="2" fill="none"/>
    <path d="M 156 180 L 200 205 L 200 255 L 156 280 L 112 255 L 112 205 Z" stroke="#6366f1" stroke-width="2" fill="none"/>
    <path d="M 256 312 L 300 337 L 300 387 L 256 412 L 212 387 L 212 337 Z" stroke="#8b5cf6" stroke-width="2" fill="none"/>
  </g>

  <!-- Circuit board style connecting lines -->
  <g opacity="0.4" stroke="#06b6d4" stroke-width="2">
    <line x1="256" y1="120" x2="256" y2="180"/>
    <line x1="280" y1="200" x2="330" y2="230"/>
    <line x1="232" y1="200" x2="182" y2="230"/>
    <line x1="256" y1="332" x2="256" y2="392"/>
    <line x1="330" y1="280" x2="280" y2="312"/>
    <line x1="182" y1="280" x2="232" y2="312"/>
  </g>

  <!-- Outer glowing rings with purple-blue theme -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="url(#purpleBlueGradient)" stroke-width="3" opacity="0.6" filter="url(#glow)"/>
  <circle cx="256" cy="256" r="205" fill="none" stroke="url(#cyanGradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="190" fill="none" stroke="#8b5cf6" stroke-width="1" opacity="0.3" stroke-dasharray="10 5"/>

  <!-- Main code brackets with strong neon glow -->
  <g filter="url(#strongGlow)">
    <!-- Left bracket < -->
    <path d="M 195 195 L 135 256 L 195 317"
          stroke="url(#neonPurple)"
          stroke-width="26"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>

    <!-- Forward slash / -->
    <line x1="235" y1="325" x2="277" y2="187"
          stroke="url(#cyanGradient)"
          stroke-width="22"
          stroke-linecap="round"/>

    <!-- Right bracket > -->
    <path d="M 317 195 L 377 256 L 317 317"
          stroke="url(#neonPurple)"
          stroke-width="26"
          stroke-linecap="round"
          stroke-linejoin="round"
          fill="none"/>
  </g>

  <!-- Added cyberpunk corner accents -->
  <g opacity="0.7">
    <!-- Top left corner -->
    <path d="M 80 120 L 80 80 L 120 80" stroke="url(#purpleBlueGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <line x1="85" y1="115" x2="85" y2="90" stroke="#06b6d4" stroke-width="2"/>
    <line x1="90" y1="85" x2="115" y2="85" stroke="#06b6d4" stroke-width="2"/>

    <!-- Top right corner -->
    <path d="M 392 80 L 432 80 L 432 120" stroke="url(#purpleBlueGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <line x1="427" y1="90" x2="427" y2="115" stroke="#06b6d4" stroke-width="2"/>
    <line x1="397" y1="85" x2="422" y2="85" stroke="#06b6d4" stroke-width="2"/>

    <!-- Bottom left corner -->
    <path d="M 120 432 L 80 432 L 80 392" stroke="url(#purpleBlueGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <line x1="85" y1="422" x2="85" y2="397" stroke="#06b6d4" stroke-width="2"/>
    <line x1="90" y1="427" x2="115" y2="427" stroke="#06b6d4" stroke-width="2"/>

    <!-- Bottom right corner -->
    <path d="M 432 392 L 432 432 L 392 432" stroke="url(#purpleBlueGradient)" stroke-width="4" stroke-linecap="round" fill="none"/>
    <line x1="427" y1="397" x2="427" y2="422" stroke="#06b6d4" stroke-width="2"/>
    <line x1="397" y1="427" x2="422" y2="427" stroke="#06b6d4" stroke-width="2"/>
  </g>

  <!-- Tech node indicators with glow -->
  <g filter="url(#glow)">
    <circle cx="256" cy="100" r="5" fill="#a855f7"/>
    <circle cx="256" cy="412" r="5" fill="#a855f7"/>
    <circle cx="100" cy="256" r="5" fill="#06b6d4"/>
    <circle cx="412" cy="256" r="5" fill="#06b6d4"/>
    <circle cx="180" cy="180" r="4" fill="#6366f1"/>
    <circle cx="332" cy="180" r="4" fill="#6366f1"/>
    <circle cx="180" cy="332" r="4" fill="#6366f1"/>
    <circle cx="332" cy="332" r="4" fill="#6366f1"/>
  </g>

  <!-- Digital pulse rings -->
  <g opacity="0.3">
    <circle cx="256" cy="256" r="175" fill="none" stroke="#a855f7" stroke-width="1" stroke-dasharray="5 10"/>
    <circle cx="256" cy="256" r="160" fill="none" stroke="#06b6d4" stroke-width="1" stroke-dasharray="3 8"/>
  </g>
</svg>
